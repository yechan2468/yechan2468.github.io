baseURL: https://yechan2468.github.io

languageCode: ko-kr
title: "Yechan's Blog"
theme: "toha"

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
defaultContentLanguage: ko
languages:
  ko:
    languageName: Korean
    title: Yechan's Blog
    contentDir: content
    weight: 1
  # en:
  #   languageName: English
  #   title: Yechan's Blog
  #   contentDir: content/en
  #   weight: 2

# Control TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false
  # markdown renderer
  goldmark:
    renderer:
      # <br> 와 같은 raw HTML tag들을 렌더해줌
      unsafe: true
      hardWraps: true

# Enable global emoji support
enableEmoji: true

# Site parameters
params:
  # GitHub repo URL of your site
  gitRepo: https://github.com/yechan2468/yechan2468.github.io

  # specify whether you want to write some blog posts or not
  enableBlogPost: true

  # specify whether you want to show Table of Contents in reading page
  enableTOC: true

  # Provide newsletter configuration. This feature hasn't been implemented yet.
  # Currently, you can just hide it from the footer.
  newsletter:
    enable: true

  features:
    comment:
      enable: true
      giscus:
        repo: yechan2468/yechan2468.github.io-comments
        repoID: R_kgDOHkoLxg
        category: Announcements
        categoryID: DIC_kwDOHkoLxs4CP6xC
        map: pathname
        theme: light
        reaction: 1
        lang: ko
        metadata: 0
        inputPosition: top
        crossOrigin: anonymous
